<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/android-chrome-512x512.png" type="image/x-icon">
  <title>Sign Up | Sahiko.Org</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="minimal-header">

  <header class="navbar">
    <div class="container nav-inner">
      <div class="logo">
        <img src="/sahiko.org/assets/sahiko-removebg-preview.png" alt="Sahiko Logo" class="logo-img" width="92" height="92" />
      </div>
      <h1 class="heading">Sahiko.Org</h1>
    </div>
  </header>

  <main>
    <section class="auth-container">
      <form class="auth-form" action="#" method="POST">
        <h2>Sign Up</h2>
        <input type="text" name="fullname" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirm_password" placeholder="Confirm Password" required />
        <button type="submit">Create Account</button>
        <p style="margin-top:12px; color:#bbb; font-size:0.95rem;">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </section>
  </main>

</body>
</html>
